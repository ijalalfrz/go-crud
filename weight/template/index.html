<style>
	.demo {
		border:1px solid #C0C0C0;
		border-collapse:collapse;
		padding:5px;
	}
	.demo th {
		border:1px solid #C0C0C0;
		padding:5px;
		background:#F0F0F0;
	}
	.demo td {
		border:1px solid #C0C0C0;
		padding:5px;
        text-align: center;
	}
</style>
<table class="demo">	
    <caption>Weight</caption>	
    <thead>
	<tr>
		<th>Tanggal<br></th>
		<th>Max</th>
		<th>Min</th>
		<th>Perbedaan</th>
		<th>Aksi</th>

	</tr>
	</thead>
	<tbody>
    {{range .List}}
    <tr>
		<td>{{.DateString}}</td>
		<td>{{.Max}}</td>
		<td>{{.Min}}</td>
		<td>{{.Diff}}</td>
		<td>
            <a href="/weight/{{.Date}}/update">Ubah</a>
            <a href="/weight/{{.Date}}">Detail</a>

        </td>

	</tr>
    {{end}}
	
	</tbody>
    <tfoot>
        <tr>
            <th>Rata-rata<br></th>
            <th>{{.AverageMax}}</th>
            <th>{{.AverageMin}}</th>
            <th>{{.AverageDiff}}</th>
            <th></th>
        </tr>
    </tfoot>
</table>
<br>
<a href="/weight/add">Tambah Baru</a>
